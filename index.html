<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" alt="Логотип" src="./images/Vector1.svg">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar-edit"><img class="profile__avatar" src="./images/kusto.jpg"
                        alt="Аватар пользователя">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив-Кусто</h1>
                    <p class="profile__job">Исследователь океана</p>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy;2022 Кипятков Сергей</p>
        </footer>
    </div>
    <div class="popup popup_edit-card">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close-icon"></button>
            <form name="edit" class="popup__form">
                <input type="text" class="popup__input" name="name">
                <input type="text" class="popup__input" name="job">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_new-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__close-icon"></button>
            <form name="edit" class="popup__form">
                <input type="text" class="popup__input" name="name">
                <input type="text" class="popup__input" name="link">
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup-image__container">
            <button type="button" class="popup__close-icon"></button>
            <img class="popup-image__image"
                src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="рисунок">
            <div class="popup-image__title"></div>
        </div>
    </div>
    <template class="card-template">
        <li class="elements__list-item">
            <img class="elements__image" alt="image">
            <div class="elements__remove"></div>
            <div class="elements__container">
                <h2 class="elements__text"></h2>
                <button class="elements__like-container"></button>
            </div>
        </li>
    </template>
    <script src="./script/const.js"></script>
    <script src="./script/cards.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
